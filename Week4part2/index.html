<!DOCTYPE html>

<html>
      <head>
            <title> Student Survey Form </title>
            <style type="text/css">
                    fieldset{
                             width:400px;
                    }
            </style>
      </head>
      <body>

            <h1> Student Survey  </h1>
            <form>
                  <fieldset> 
                  <legend> Please fill form below  </legend> 
                  <label> Name* </label> <input type="text"><br><br>
                  <label> Email* </label> <input type="text"><br><br>
                  <label> Number*</label> <input type="text"><br><br>
                  <label>What year are you in?*:</label>
                  <select> 
                           <option> Select  </option>
                           <option> Year 1  </option>
                           <option> Year 2  </option>
                           <option> Year 3  </option>
                  </select><br><br> 
                  <label> Which electronic device do you use? </label><br><br>
                  <input type="checkbox"><label>Computer</label><br>
                  <input type="checkbox"><label>Ebook reader</label><br>
                  <input type="checkbox"><label>Smart phone</label> <br><br>
                  <label> How many hours a day do you spend using electronic devices? </label><br><br>
                  <input type="radio" name="hours" value="1 Hour"><label> 1 Hour</label><br>
                  <input type="radio" name="hours" value="2 Hour"><label> 2 Hour</label><br>
                  <input type="radio" name="hours" value="3+ Hour"><label> 3+ Hour</label><br><br>
                  <label> Any other comments </label><br><br><br>
                  <textarea rows="5"></textarea><br><br>
                  <input type="submit"> 
                  </fieldset>
           </form>


      </body>   






</html>
